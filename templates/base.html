<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KrishiKavach - AI Farming Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #1e1e1e;
            --bg-input: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-green: #00ff88;
            --accent-blue: #00d4ff;
            --accent-purple: #8b5cf6;
            --accent-orange: #ff6b35;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--accent-green) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--accent-green) !important;
            transform: translateY(-1px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: var(--accent-green);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow-color);
            border-color: var(--accent-green);
        }

        .card-header {
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            color: var(--bg-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 1.5rem;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--bg-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-green) 100%);
        }

        .result-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
            border: 1px solid var(--accent-green);
            color: var(--text-primary);
        }

        .form-control, .form-select {
            background-color: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-input);
            color: var(--text-primary);
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        .input-group-text {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--accent-green);
            border-radius: 8px 0 0 8px;
        }

        .hero-section {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
            border-radius: 24px;
            margin-bottom: 60px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 136, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .hero-section h1 {
            font-family: 'Inter', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .hero-section p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .spinner-border {
            width: 4rem;
            height: 4rem;
            border-width: 0.4em;
            border-color: var(--accent-green);
            border-right-color: transparent;
        }

        .text-success {
            color: var(--accent-green) !important;
        }

        .text-danger {
            color: #ff4757 !important;
        }

        .text-primary {
            color: var(--accent-blue) !important;
        }

        .text-warning {
            color: var(--accent-orange) !important;
        }

        footer {
            background: rgba(10, 10, 10, 0.95);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            padding: 2rem 0;
        }

        /* Consistent spacing */
        .container {
            padding: 0 1rem;
        }

        main {
            padding-top: 100px;
            padding-bottom: 60px;
        }

        /* Grid improvements */
        .row {
            margin-bottom: 2rem;
        }

        .col-lg-3, .col-md-6 {
            margin-bottom: 2rem;
        }

        /* Card content spacing */
        .card-body {
            padding: 2rem;
        }

        /* Button improvements */
        .btn {
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Alert improvements */
        .alert {
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .alert-success {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 212, 255, 0.1) 100%);
        }

        .alert-danger {
            border-color: #ff4757;
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1) 0%, rgba(255, 107, 53, 0.1) 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> KrishiKavach
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/crop-recommendation"><i class="fas fa-leaf"></i> Crop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fertilizer-recommendation"><i class="fas fa-flask"></i> Fertilizer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/price-analysis"><i class="fas fa-chart-line"></i> Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/production-estimation"><i class="fas fa-tractor"></i> Production</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pest-detection"><i class="fas fa-bug"></i> Pest Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chatbot"><i class="fas fa-robot"></i> AI Assistant</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="loading" id="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 fs-5">Analyzing your farm's data...</p>
    </div>

    <main class="container" style="padding-top: 80px;">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 KrishiKavach. AI-Powered Farming for a Sustainable Future.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showAlert(message, type = 'info') {
            // Create backdrop for background effect
            const backdrop = document.createElement('div');
            backdrop.style.position = 'fixed';
            backdrop.style.top = '0';
            backdrop.style.left = '0';
            backdrop.style.width = '100%';
            backdrop.style.height = '100%';
            backdrop.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            backdrop.style.zIndex = '9998';
            
            // Create alert element
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '100px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '350px';
            alertDiv.style.maxWidth = '500px';
            alertDiv.style.boxShadow = '0 8px 32px rgba(0,0,0,0.3)';
            alertDiv.style.border = '1px solid rgba(255,255,255,0.2)';
            alertDiv.style.background = 'linear-gradient(135deg, rgba(20,20,20,0.95) 0%, rgba(30,30,30,0.95) 100%)';
            alertDiv.style.color = 'white';
            alertDiv.style.padding = '1.5rem';
            alertDiv.style.borderRadius = '16px';
            alertDiv.style.fontSize = '1.1rem';
            alertDiv.style.fontWeight = '500';
            
            // Add icon based on alert type
            let icon = '';
            switch(type) {
                case 'success':
                    icon = '<i class="fas fa-check-circle me-2"></i>';
                    break;
                case 'danger':
                    icon = '<i class="fas fa-exclamation-triangle me-2"></i>';
                    break;
                case 'warning':
                    icon = '<i class="fas fa-exclamation-circle me-2"></i>';
                    break;
                case 'info':
                    icon = '<i class="fas fa-info-circle me-2"></i>';
                    break;
                default:
                    icon = '<i class="fas fa-info-circle me-2"></i>';
            }
            
            alertDiv.innerHTML = `
                ${icon}${message}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close" style="filter: invert(1);"></button>
            `;
            
            // Add to body
            document.body.appendChild(backdrop);
            document.body.appendChild(alertDiv);
            
            // Handle backdrop click to dismiss
            backdrop.addEventListener('click', () => {
                backdrop.remove();
                alertDiv.remove();
            });
            
            // Handle alert close button
            alertDiv.addEventListener('close.bs.alert', () => {
                backdrop.remove();
            });
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (backdrop.parentNode) backdrop.remove();
                if (alertDiv.parentNode) alertDiv.remove();
            }, 5000);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
